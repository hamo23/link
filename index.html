<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقع التواصل الاجتماعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDV8fGJhY2tncm91bmR8ZW58MHx8fHwxNjc3OTM2NjA2&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5));
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid #E1306C;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #E1306C;
            margin: 15px 0;
            font-size: 28px;
        }
        .name {
            font-size: 26px;
            margin: 10px 0;
            font-weight: bold;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .social-links li {
            margin: 15px 0;
        }
        .social-links a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: white;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }
        .social-links a:hover {
            background-color: #E1306C;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }
        .instagram { background-color: #E1306C; }
        .snap { background-color: #FFFC00; color: black; }
        .line { background-color: #00C300; }
        .paypal { background-color: #003087; }
        .whatsapp { background-color: #25D366; }
        .social-icon {
            width: 25px;
            height: 25px;
            margin-left: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://e.top4top.io/p_32008t2po0.jpg" alt="Profile Image" class="profile-img">
        <div class="name">Mr.king</div>
        <h1>Follow me on</h1>
        <ul class="social-links">
            <li>
                <a class="instagram" href="https://www.instagram.com/55.5p" target="_blank">
                    Instagram <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
                </a>
            </li>
            <li>
                <a class="snap" href="https://www.snapchat.com/add/poor39" target="_blank">
                    Snapchat <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Snapchat_logo.svg" alt="Snapchat" class="social-icon">
                </a>
            </li>
            <li>
                <a class="line" href="https://line.me/ti/p/%4055.5p" target="_blank">
                    Line <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/LINE_logo.svg" alt="Line" class="social-icon">
                </a>
            </li>
            <li>
                <a class="paypal" href="https://www.paypal.me/Hamzh_715" target="_blank">
                    PayPal <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/PayPal_logo_2023.svg" alt="PayPal" class="social-icon">
                </a>
            </li>
            <li>
                <a class="whatsapp" href="https://wa.me/00966539275581" target="_blank">
                    WhatsApp <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="social-icon">
                </a>
            </li>
        </ul>
        <footer>
            © 2024 Mr.king. جميع الحقوق محفوظة.
        </footer>
    </div>
</body>
</html>
